<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontap 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        table,
        th,
        td {
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <form class="form">
        <table>
            <tr>
                <td colspan="2">Đăng nhập</td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>
                    <label for="remenber-pass">Giới tinh</label>
                </td>
                <td>
                    <select>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remenber-pass">Sở thích</label>
                </td>
                <td>
                    <input id="remenber-pass" type="checkbox" />Bơi
                    <input id="remenber-pass" type="checkbox" /> Hát
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remenber-pass">Môn học yêu thích</label>
                </td>
                <td>
                    <select multiple>
                        <option>CSDL</option>
                        <option>Triết</option>
                        <option>Đồ họa 3D</option>
                        <option>Lập trình web</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remenber-pass">Trình độ ngoại ngữ</label>
                </td>
                <td>
                    <select>
                        <optgroup label="Chứng chỉ ngoại ngữ trong nước">
                            <option value="volvo">Chứng chỉ A ngoại ngữ</option>
                            <option value="saab">Chứng chỉ B ngoại ngữ</option>
                        </optgroup>
                        <optgroup label="Chứng chỉ ngoại ngữ quốc tế">
                            <option value="mercedes">Chứng chỉ B1 châu âu</option>
                            <option value="audi">Chứng chỉ C1 châu âu</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Đi làm thêm ???
                </td>
                <td>
                    <input type="radio" id="html" name="part-time" value="1">
                    <label for="html">có</label>
                    <input type="radio" id="css" name="part-time" value="0">
                    <label for="css">không</label>
                </td>
            </tr>
            <tr>
                <td>
                    Ghi chú
                </td>
                <td>
                    <textarea>
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Hình ảnh
                </td>
                <td>
                    <input type="file" />
                </td>
            </tr>
            <tr>
                <td>Xem trước</td>
                <td>
                    <img width="200" height="100" src="https://img.vn/uploads/thuvien/vdh1-jpg-20230103144115hXVI1bdkxh.jpg" alt="exemplary picture"/>
                </td>
            </tr>
            <tr>
                <td colSpan="2">
                    <button type="submit">Login</button> &nbsp;
                    <button type="reset">Làm lại</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
