<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập 3</title>
    <style>
        table, th, td {
            border-collapse: collapse;  
            border: 1px solid rgb(0, 0, 0);
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Giới tinh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Anh Tú</td>
                <td>Nam</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    Danh sách sinh viên
                </th>
            </tr>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Giới tinh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Anh Tú</td>
                <td>Nam</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table >
        <thead>
            <tr>
                <th colspan="4">
                    Danh sách sinh viên
                </th>
            </tr>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Giới tinh</th>
                <th>Ghi chú</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Anh Tú</td>
                <td>Nam</td>
                <td rowspan="2">NA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn B</td>
                <td>Nữ</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">Tổng số sinh viên</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
