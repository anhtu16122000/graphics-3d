<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<style>
    #my_canvas {
        border: 1px solid red;
    }
</style>

<body>
    <p style="text-align: center;">
        <canvas id="my_canvas" width="600" height="200"></canvas>
        <script>
            var canvas = document.getElementById('my_canvas');
            var context = canvas.getContext('2d');
            context.strokeStyle = "red";
            context.moveTo(300, 20);
            context.lineTo(300, 170);
            context.stroke();
            context.font = "15px Arial";

            context.textAlign = "start";
            context.fillText('textAlign=start', 300, 60);
            context.textAlign = "end";
            context.fillText('textAlign=end', 300, 80);
            context.textAlign = "left";
            context.fillText('textAlign=left', 300, 100);
            context.textAlign = "center";
            context.fillText('textAlign=center', 300, 120);
            context.textAlign = "right";
            context.fillText('textAlign=right', 300, 140);
            context.textAlign = "center";
            context.fillStyle = 'red'
            context.fillText('Nguyễn Anh Tú', 300, 160);

        </script>
    </p>
</body>

</html>
